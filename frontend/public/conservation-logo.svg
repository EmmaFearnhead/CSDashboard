<svg width="300" height="150" viewBox="0 0 300 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Curved landscape/ground line -->
  <path d="M0 85 Q75 75 150 75 Q225 75 300 85 L300 150 L0 150 Z" fill="#20674F"/>
  
  <!-- Elephant silhouette -->
  <g transform="translate(80, 20)">
    <!-- Main body (ellipse) -->
    <ellipse cx="60" cy="45" rx="35" ry="22" fill="#20674F"/>
    
    <!-- Head (circle) -->
    <circle cx="25" cy="35" r="18" fill="#20674F"/>
    
    <!-- Trunk (curved path) -->
    <path d="M7 40 Q-3 48 2 58 Q7 68 15 65 Q20 62 18 55 Q15 48 12 42 Z" fill="#20674F"/>
    
    <!-- Front ear (large) -->
    <ellipse cx="20" cy="25" rx="12" ry="15" fill="#20674F"/>
    
    <!-- Back ear (smaller) -->
    <ellipse cx="32" cy="27" rx="9" ry="12" fill="#20674F"/>
    
    <!-- Legs (rectangles) -->
    <rect x="35" y="60" width="6" height="18" rx="3" fill="#20674F"/>
    <rect x="48" y="60" width="6" height="18" rx="3" fill="#20674F"/>
    <rect x="61" y="60" width="6" height="18" rx="3" fill="#20674F"/>
    <rect x="74" y="60" width="6" height="18" rx="3" fill="#20674F"/>
    
    <!-- Tail -->
    <path d="M95 50 Q102 55 98 62" stroke="#20674F" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Small tusk -->
    <line x1="7" y1="42" x2="2" y2="47" stroke="#20674F" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text: conservation -->
  <text x="15" y="110" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#7B6943">conservation</text>
  
  <!-- Text: solutions -->
  <text x="40" y="135" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#7B6943">solutions</text>
</svg>